<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Temperature Converter</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
    }
    .converter {
        text-align: center;
        padding: 20px;
        border-radius: 8px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
</style>
</head>
<body>

<div class="converter">
    <h2>Temperature Converter</h2>
    <input type="number" id="temperatureInput" placeholder="Enter temperature" required>
    <select id="unitSelect">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
    </select>
    <button onclick="convertTemperature()">Convert</button>
    <div id="result"></div>
</div>

<script>
    function convertTemperature() {
        var inputTemperature = parseFloat(document.getElementById("temperatureInput").value);
        var unit = document.getElementById("unitSelect").value;
        var resultElement = document.getElementById("result");
        var convertedTemperature;

        if (isNaN(inputTemperature)) {
            resultElement.innerText = "Please enter a valid number.";
            return;
        }

        if (unit === "celsius") {
            convertedTemperature = inputTemperature * 9/5 + 32;
            resultElement.innerText = inputTemperature + "°C is " + convertedTemperature.toFixed(2) + "°F";
        } else if (unit === "fahrenheit") {
            convertedTemperature = (inputTemperature - 32) * 5/9;
            resultElement.innerText = inputTemperature + "°F is " + convertedTemperature.toFixed(2) + "°C";
        } else if (unit === "kelvin") {
            convertedTemperature = inputTemperature - 273.15;
            resultElement.innerText = inputTemperature + "K is " + convertedTemperature.toFixed(2) + "°C";
        }
    }
</script>

</body>
</html>
